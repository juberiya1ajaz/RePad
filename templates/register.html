{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<form action="{{ url_for('register') }}" method="post">
    

        <div class="form-group, mb-3">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                type="text" />
        </div>
        <div class="form-group, mb-3">
            <input class="form-control" name="password" placeholder="Password" type="password" />
        </div>
        <div class="form-group, mb-3">
            <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password" />
        </div>

        <button class="btn b" style="margin-bottom:300px " type="submit">Register</button>

   
</form>

{% endblock %}
